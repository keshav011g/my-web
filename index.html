<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website - Coming Soon!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="gradient-bg text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-2xl text-center bg-black bg-opacity-20 backdrop-blur-lg p-8 md:p-12 rounded-2xl shadow-2xl border border-white border-opacity-20">
            
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-4xl md:text-6xl font-bold tracking-tight">
                    Our New Website is Brewing!
                </h1>
                <p class="mt-4 text-lg md:text-xl text-gray-200">
                    Something amazing is on its way.
                </p>
            </header>

            <!-- Countdown Timer (Static Example) -->
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 my-8 text-center">
                <div class="bg-white bg-opacity-10 p-4 rounded-lg">
                    <div id="days" class="text-4xl font-bold">30</div>
                    <div class="text-sm uppercase tracking-wider">Days</div>
                </div>
                <div class="bg-white bg-opacity-10 p-4 rounded-lg">
                    <div id="hours" class="text-4xl font-bold">12</div>
                    <div class="text-sm uppercase tracking-wider">Hours</div>
                </div>
                <div class="bg-white bg-opacity-10 p-4 rounded-lg">
                    <div id="minutes" class="text-4xl font-bold">45</div>
                    <div class="text-sm uppercase tracking-wider">Minutes</div>
                </div>
                <div class="bg-white bg-opacity-10 p-4 rounded-lg">
                    <div id="seconds" class="text-4xl font-bold">22</div>
                    <div class="text-sm uppercase tracking-wider">Seconds</div>
                </div>
            </div>

            <!-- Email Subscription Form -->
            <section class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Be the first to know!</h2>
                <form id="subscribe-form" class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
                    <input 
                        type="email" 
                        id="email-input"
                        placeholder="Enter your email address" 
                        required
                        class="flex-grow p-3 rounded-md text-gray-800 bg-gray-100 focus:outline-none focus:ring-4 focus:ring-pink-400 transition duration-300"
                    >
                    <button 
                        type="submit" 
                        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-md transition duration-300 transform hover:scale-105"
                    >
                        Notify Me
                    </button>
                </form>
                <p id="form-message" class="mt-4 text-sm h-5"></p>
            </section>

        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-white text-opacity-70">
            <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // --- Countdown Timer Logic ---
        const countdownElement = document.getElementById('countdown');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Set the date we're counting down to (e.g., 30 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = '<div class="col-span-4 text-2xl font-bold">Welcome! Our site is now live!</div>';
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerText = days.toString().padStart(2, '0');
            hoursEl.innerText = hours.toString().padStart(2, '0');
            minutesEl.innerText = minutes.toString().padStart(2, '0');
            secondsEl.innerText = seconds.toString().padStart(2, '0');
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // --- Subscription Form Logic ---
        const subscribeForm = document.getElementById('subscribe-form');
        const emailInput = document.getElementById('email-input');
        const formMessage = document.getElementById('form-message');

        subscribeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = emailInput.value;

            if (email) {
                // In a real application, you would send this email to a server.
                // For this example, we'll just show a success message.
                formMessage.textContent = 'Thank you! We will notify you at launch.';
                formMessage.style.color = '#a7f3d0'; // A light green color
                emailInput.value = '';

                setTimeout(() => {
                    formMessage.textContent = '';
                }, 5000);
            }
        });
    </script>

</body>
</html>
